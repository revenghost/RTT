  <script>

    $(function () {
      var employeeNames = [
        "Chelsea",
        "Luis",
        "Laura",
        "Sam",
        "Laurae",
        "Jaime",
        "Kenna Groberg",
        "Andrew Jensen"
      ];
      $("#InputName").autocomplete({
        source: employeeNames,
        autoFocus: true
      });
    });

    $(document).on('keypress', 'input,select', function (e) {
      if (e.which == 13) {
        e.preventDefault();
        var $next = $('[tabIndex=' + (+this.tabIndex + 1) + ']');
        // console.log($next.length);
        if (!$next.length) {
          $next = $('[tabIndex=1]');
        }
        $next.focus().click();
      }
    });
  </script>
