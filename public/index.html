<body>
  <title>RTT</title>
  <h1>Temp Time Tracker</h1>
  <br><br><br>
  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <form id="TimePunchForm">
          <div class="form-group">
            <label for="InputName">Name</label>
            <input id="InputName" placeholder="Enter Name" class="form-control" tabindex="1"
              onkeyup="searchUserFunction()">
          </div>
          <div class="form-group">
            <label for="InputPin">Pin</label>
            <input type="password" class="form-control" id="InputPin" placeholder="Pin" tabindex="2">
          </div>
          <br>
          <button type="button" id="clockIn" class="btn btn-primary">Clock In </button>
          <button type="button" id="clockOut" class="btn btn-secondary">Clock Out</button>
        </form>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>

  </br></br></br>

<div id="modal-TimePunch" class="modal-TimePunch">

  <!-- Modal content -->
  <div class="modal-content-TimePunch">
    <span class="close-TimePunch">&times;</span>
    <span id="TimePunchPopupMessage" class="TimePunchPopupMessage">Default Text here: Shouldn't See this</span>
  </div>

</div>
