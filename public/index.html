  <title>RTT</title>
  <h1>Temp Time Tracker</h1>
  <br><br><br>
  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <form id="TimePunchForm">
          <div class="form-group">
            <label for="InputName">Name</label>
            <input id="InputName" placeholder="Enter Name" class="form-control" tabindex="1"
              onkeyup="searchUserFunction()" required="true">
          </div>
          <div class="form-group">
            <label for="InputPin">Pin</label>
            <input type="password" class="form-control" id="InputPin" placeholder="Pin" tabindex="2" required>
          </div>
          <br>
          <button type="button" id="clockIn" class="btn btn-primary">Clock In</button>
          <button type="button" id="clockOut" class="btn btn-secondary">Clock Out</button>
        </form>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>

  </br></br></br>

    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title w-100" id="ModalLabel" style="font-weight: bold">Error</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="userForm"">
            <div class="form-row">
                <span id="TimePunchPopupMessage" class="TimePunchPopupMessage">Default Text here: Shouldn't See this</span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
