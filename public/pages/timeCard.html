    <div class="row">

          <span> &#171;</span>

        <button type="button" id="TimecardView" class="btn btn-primary"><b>Current Week</b></button>

        </div>

        <thead>
          <tr>

          <tr>

        </tbody>
      </table>

    </div>

  <!-- Add New User Modal -->
  <div class="modal fade" id="modal-TimePunch" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title w-100" id="TimePunchPopupMessageTitle" style="font-weight: bold">Error</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="userForm"">
            <div class="form-row">
                <span id="TimePunchPopupMessage" class="TimePunchPopupMessage">value Text here: Shouldn't See this</span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
