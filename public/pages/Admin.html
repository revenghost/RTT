        <div class="modal fade" id="AddNewUserModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title w-100" id="ModalLabel" style="font-weight: bold">Add User</h5>
              </div>
              <div class="modal-body">
                <form id="userForm" onsubmit="return addUserFunction()">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="firstname"><b>First Name:</b></label>
                      <input id="firstname" class="form-control" type="text" placeholder="Enter First Name"
                        name="firstname" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for=" lastname"><b>Last Name:</b></label>
                      <input id="lastname" class="form-control" type="text" placeholder="Enter Last Name" name="lastname"
                        required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="pin"><b>Pin:</b></label>
                      <input id="pin" class="form-control" type="text" maxlength="4" pattern="\d{4}" 
                      oninvalid="this.setCustomValidity('Must be 4 numbers!')"
                      oninput="this.setCustomValidity('')"
                      placeholder="4 Digit Pin" name="pin" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="employeeNumber"><b>Employee Number:</b></label>
                      <input id="employeeNumber" class="form-control" type="text" maxlength="4" pattern="\d{4}" 
                      oninvalid="this.setCustomValidity('Must be 4 numbers.')"
                      oninput="this.setCustomValidity('')"
                      placeholder="4 Digit Number"
                        name="employeeNumber" required="true">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6" style="margin: auto; padding-bottom: 16px;">
                      <label for="startDate"><b>Start Date:</b></label>
                      <input id="startDate" class="form-control" type="date" placeholder="Enter Start Date"
                        name="startDate" required="true">
                    </div>
                  </div>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    onclick="clearfields()">Cancel</button>
                  <button id="adduser" type="submit" class="btn btn-primary">Add User</button>
                </form>
              </div>
            </div>
          </div>
        </div>

              </div>
               <button type="button" class="btn btn-secondary" data-dismiss="modal"

             </form>
           </div>
         </div>
       </div>

               <button type="button" class="btn btn-secondary" data-dismiss="modal"

               <button id="adduser" type="submit" class="btn btn-primary">Save</button>
             </form>
           </div>
