<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/adminstyle.css">
  <img src="../media/RMOlogo.png" alt="Logo">
  <link rel="icon" href="../media/favicon.png" />
  </br>
  </br>
  <div class="btn pull-right">
    <a href="/"><button class="button">TIME CLOCK</button></a>
  </div>
  <div class="btn pull-right">
    <a href="/timeCard"><button class="button">VIEW TIMECARD</button></a>
  </div>
  <div class="btn pull-right">
    <a href="/admin"><button class="button selected">ADMIN</button></a>
  </div>
  <hr>
</head>

<body>

  <h2>Admin Page</h2>
  <title>RTT Admin</title>
  <p>Need to be able to see/add/delete users as well as all the punches. Need to be able to adjust punches
    <br><br>
    See totaling times for everyone each week
  </p>
  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal">Add New User</button>

        <!-- Modal -->
        <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title w-100" id="ModalLabel" style="font-weight: bold">Add User</h5>
              </div>
              <div class="modal-body">
                <form id="userForm">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="firstname"><b>Firstname:</b></label>
                      <input id="firstname" class="form-control" type="text" placeholder="Enter Firstname" name="firstname" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for=" lastname"><b>Lastname:</b></label>
                      <input id="lastname" class="form-control" type="text" placeholder="Enter Lastname" name="lastname" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="pin"><b>Pin:</b></label>
                      <input id="pin" class="form-control" type="text" placeholder="Enter Pin" name="pin" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="employeeNumber"><b>Employee Number:</b></label>
                      <input id="employeeNumber" class="form-control" type="text"
                          placeholder="Enter EN" name="employeeNumber" required="true">
                    </div>
                  </div>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    onclick="clearfields()">Cancel</button>
                  <button id="adduser" type="submit" class="btn btn-primary"
                    onclick="addUserFunction()">Add User</button>
                </form>

              </div>
            </div>
          </div>
        </div>
        <!-- Button trigger modal -->
        <br><br><br><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal">Edit User</button>

      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <script src="../scripts/admin.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/api.js"></script>
  <!-- Jquery & Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
